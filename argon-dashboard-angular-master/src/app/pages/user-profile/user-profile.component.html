<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 60px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>  
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">User</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" >Fullname</label>
                    <input [(ngModel)]="user.fullname" [ngModelOptions]="{standalone: true}" required type="text" class="form-control form-control-alternative" placeholder="Fullname" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Birth</label>
                    <input [(ngModel)]="user.birth" [ngModelOptions]="{standalone: true}" required type="date" class="form-control form-control-alternative" placeholder="Birthday" >
                  </div>
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-block btn-primary mt-4" (click)="edit ? updateUser() : savedUser()">Guardar informacion</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
